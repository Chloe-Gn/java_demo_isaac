<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/vendor/uikit/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="/vendor/uikit/js/uikit.min.js"></script>
    <script src="/vendor/uikit/js/uikit-icons.min.js"></script>

    <meta charset="UTF-8">
    <title>Demo Form</title>

    <style>
        select, select:focus, select:active, select:checked, select:enabled {
            border-style: none;
        }


    </style>
</head>
<body>

<div class="uk-container">

    <h1>Formulaire Aliment</h1>

    <form th:object="${aliment}" method="post" th:action="@{/show-aliment-form}">


<!--        <input th:field="*{id}" type="hidden">-->
        <input th:field="*{name}" class="uk-input">
        <ul th:if="${#fields.hasErrors('name')}">
            <li th:each="error: ${#fields.errors('name')}" th:text="${error}" class="uk-form-danger"></li>
        </ul>

        <div class="uk-margin uk-input">
            <select class="uk-width-1-1" th:field="*{category}">
                // La valeur n'est pas ce qu'on affiche.
                // ce qu'on affiche est défini via th:text

                // quand on veut chercher qqchose dans le model, c'est $
                // l'étoile, c'est qqchose dans la page. Ici,c'est l'objet
                // qu'on a défini ligne 29 "Aliment"
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">option</option>
            </select>
        </div>



<!--        <div class="uk-margin uk-input">-->
<!--        <select class="uk-width-1-1" th:field="*{category}">-->
<!--            <option value="1">viande</option>-->
<!--            <option value="2">poisson</option>-->
<!--            <option value="3">legume</option>-->
<!--            <option value="4">feculent</option>-->
<!--        </select>-->
<!--        </div>-->


        <div class="uk-margin">
            <input type="submit" value="Submit" class="uk-button uk-button-primary uk-width-1-1"/>
        </div>
    </form>

</div>

</body>
</html>
