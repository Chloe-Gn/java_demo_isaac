<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Afficher la liste d'aliments</h1>

<h3>Version LI</h3>
<ul>
    <li th:each="aliment : ${aliments}" th:text="${aliment.name}"></li>
</ul>

<h3>Version div</h3>

    <div th:each="aliment : ${aliments}">
        <p th:text="${aliment.name}"></p>
    </div>



</body>

</html>
